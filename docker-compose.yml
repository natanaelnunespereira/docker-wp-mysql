version: '3.2'

services:
  mysql:
    image: mysql:8.0.31
    container_name: docker_compose_mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: qwe123
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: usr123
    volumes:
      - db-mysql:/var/lib/mysql
    
  wordpress:
    image: wordpress:6.0.2
    container_name: docker_compose_wordpress
    restart: always
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: usr123
    volumes:
      - db-wordpress:/var/www/html

  adminer:
    image: adminer
    container_name: docker_compose_adminer
    ports:
      - 4040:8080

volumes:
  db-wordpress:
  db-mysql:
  